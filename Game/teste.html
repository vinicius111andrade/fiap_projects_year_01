<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Código 12- Elementos Aleatórios</title>
	</head>
<body>
<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
<script type="text/javascript">
// set up the canvas
var canvas = document.getElementById('minha-tela');
var context = canvas.getContext('2d');
var fps = 1/3;
var xQ , yQ;
function desenharQ() {
    setTimeout(function() {
        requestAnimationFrame(desenharQ);
        // Drawing code goes here
		console.log(xQ + ' - ' + yQ );
		context.clearRect(xQ,yQ, 30, 30);
		xQ = Math.floor((Math.random() * canvas.width));
		yQ = Math.floor((Math.random() * canvas.height));
		context.fillStyle = "red";
		context.fillRect(xQ , yQ, 30, 30);
    }, 1000 / fps);
}
desenharQ();
</script>
</body>
</html>
